<!DOCTYPE html>
<html>
<head>
    <title>Calculate and represent Poligonal numbers</title>
    <meta charset="utf8">
</head>
<body>
    <div>
        <canvas id="poligonal_canvas" width="500" height="500"></canvas>
    </div>
    <div>
        <label>Sides&nbsp;<input id="sides" type="range" min="3" max="12"><span></span></label>
        <label>Width&nbsp;<input id="width" type="range" min="2" max="6"><span></span></label>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/poligonal.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#sides, #width').on('input', function() {
            var sides = $('#sides').val();
            var width = $('#width').val();
            $('#sides').parent().find('span').text(sides);
            $('#width').parent().find('span').text(width);
            $("#poligonal_canvas").poligonal(sides, width);
        });
    </script>
</html>
